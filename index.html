<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

	  <title>Trollhouse</title>

    <link href='https://fonts.googleapis.com/css?family=Poppins:400,700' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" href="css/styles.css">

</head>
<body>
  <div id="container">
    <h1>Trollhouse</h1>

    <p>Click around the house to make Zee do troll things!</p>

    <div id="house">
      <img id="trollhouse" src="images/trollhouse.png" alt="Image of a troll's house">

      <div id="bed" class="example"></div>

      <div id="shower" class="example"></div>

      <div id="stove" class="example"></div>

      <div id="table" class="example"></div>

      <div id="toilet" class="example"></div>

      <div id="fridge" class="example"></div>

    <div id="sleep" class="troll">
      <img id="sleephide" class="trollimg" src="images/sleep.gif" alt="Image of a troll sleeping">
    </div>

    <div id="showering" class="troll">
      <img id="showeringhide" class="trollimg" src="images/shower.gif" alt="Image of a troll in the shower">
    </div>

    <div id="cook" class="troll">
      <img id="cookhide" class="trollimg" src="images/cook.gif" alt="Image of a troll cooking">
    </div>

    <div id="eat" class="troll">
      <img id="eathide" class="trollimg" src="images/eat.gif" alt="Image of a troll eating">
    </div>

    <div id="potty" class="troll">
      <img id="pottyhide" class="trollimg" src="images/toilet.gif" alt="Image of a troll on the toilet">
    </div>

    <div id="food" class="troll">
      <img id="foodhide" class="trollimg" src="images/fridge.gif" alt="Image of a troll looking in the fridge">
    </div>
  </div>
  <p>All images created by Adriana Barbat. See the GitHub repo <a href="https://github.com/macloo/bootstrap-beginners">here</a>.</p>

  <script src="js/actions.js"></script>
</div>

</body>
</html>
